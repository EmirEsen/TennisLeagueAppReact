server {
  listen 80;
    
    server_name tennisclub.biz www.tennisclub.biz;
    
    # Serve the React application
    location / {
        root /usr/share/nginx/html;  # Adjust path to where index.html is located
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy API requests to the backend service
    location /api/ {
        proxy_pass http://server-cluster-ip-service:9090;  # Kubernetes DNS or service name for backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}